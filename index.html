				<h2>About Linkregator</h2>
				<hr>
				<p>	
					Linkregator is a simple visualization experiment. Give it a starting page through the text area below and watch the magic happen. <span class="warn">Warning:</span> Note that depending on the number of links on that page it may take a while for the algorithm to finish. As the amount of processing increases it may slow down your browser.
				</p>
				<p>
					Created by <a href="http://www.uvm.edu/~ejeldrid">Ethan Eldridge</a>, it's an entirely open source project and feel free to contribute and fork me on <a href="http://www.github.com/EJEHardenberg/">Github</a>! 
				</p>
				<p>
					To start the application, simply copy and paste your favorite url into the box below and hit Go! You can also change the maximum depth with the dropdown, although it might take a while to run if you go too deep!
				</p>
				<p>
					Enter a url here
					<input type="text" id="urlEnter" ></input>
					<input type="button" id="Go" value="Go"></input>
					<select id="depth">
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
					</select>
				</p>
